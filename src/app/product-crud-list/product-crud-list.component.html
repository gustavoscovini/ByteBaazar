<div class="container mt-5">
  <h2 class="text-center mb-4">Lista de Produtos</h2>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Categoria</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td style="white-space: nowrap;">R$ {{ product.price | number:'1.2-2' }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.category }}</td>
        <td>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary btn-sm me-2" (click)="viewProduct(product.id)">Visualizar</button>
            <button class="btn btn-warning btn-sm me-2" [routerLink]="['/product-edit', product.id]">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Deletar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
