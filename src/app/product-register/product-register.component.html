<div class="container mt-5 pb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="text-center mb-4">
        <h2>REGISTRAR PRODUTO</h2>
      </div>
      <div class="card">
        <div class="card-body">
          <hr>
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" formControlName="nome" placeholder="Nome do produto*" required>
                <div
                  *ngIf="productForm.get('nome')?.invalid && (productForm.get('nome')?.dirty || productForm.get('nome')?.touched)">
                  <div *ngIf="productForm.get('nome')?.errors?.['required']" class="error-message">Nome do produto é
                    obrigatório.</div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" formControlName="descricao" placeholder="Descrição*" required>
                <div
                  *ngIf="productForm.get('descricao')?.invalid && (productForm.get('descricao')?.dirty || productForm.get('descricao')?.touched)">
                  <div *ngIf="productForm.get('descricao')?.errors?.['required']" class="error-message">Descrição é
                    obrigatória.</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="number" class="form-control" formControlName="preco" placeholder="Preço*" required>
                <div
                  *ngIf="productForm.get('preco')?.invalid && (productForm.get('preco')?.dirty || productForm.get('preco')?.touched)">
                  <div *ngIf="productForm.get('preco')?.errors?.['required']" class="error-message">Preço é obrigatório.
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <input type="number" class="form-control" formControlName="quantidade" placeholder="Quantidade*"
                  required>
                <div
                  *ngIf="productForm.get('quantidade')?.invalid && (productForm.get('quantidade')?.dirty || productForm.get('quantidade')?.touched)">
                  <div *ngIf="productForm.get('quantidade')?.errors?.['required']" class="error-message">Quantidade é
                    obrigatória.</div>
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <select class="form-control" formControlName="categoria" required>
                <option value="" disabled selected>Categoria*</option>
                <option value="1">Categoria 1</option>
                <option value="2">Categoria 2</option>
                <option value="3">Categoria 3</option>
              </select>
              <div
                *ngIf="productForm.get('categoria')?.invalid && (productForm.get('categoria')?.dirty || productForm.get('categoria')?.touched)">
                <div *ngIf="productForm.get('categoria')?.errors?.['required']" class="error-message">Categoria é
                  obrigatória.</div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="imagem">Imagem do Produto</label>
              <input type="file" class="form-control-file" id="imagem" formControlName="imagem">
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="productForm.invalid">Registrar
              Produto</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
