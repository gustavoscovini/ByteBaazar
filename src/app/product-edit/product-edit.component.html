<div class="container mt-5">
    <h2 class="text-center mb-4">Editar Produto</h2>
    <div class="card">
      <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" formControlName="nome" placeholder="Nome do produto*" required>
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" formControlName="descricao" placeholder="Descrição*" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="number" class="form-control" formControlName="preco" placeholder="Preço*" required>
            </div>
            <div class="col-md-6 mb-3">
              <input type="number" class="form-control" formControlName="quantidade" placeholder="Quantidade*" required>
            </div>
          </div>
          <div class="form-group mb-3">
            <select class="form-control" formControlName="categoria" required>
              <option value="" disabled selected>Categoria*</option>
              <option value="1">Categoria 1</option>
              <option value="2">Categoria 2</option>
              <option value="3">Categoria 3</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="imagem">Imagem do Produto</label>
            <input type="file" class="form-control-file" id="imagem" (change)="onFileChange($event)">
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="productForm.invalid">Salvar Alterações</button>
        </form>
      </div>
    </div>
  </div>
