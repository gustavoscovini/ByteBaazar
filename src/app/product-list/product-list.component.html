<!-- src/app/product-list/product-list.component.html -->
<div class="row">
  <div class="col-md-4" *ngFor="let product of products">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <div class="star-rating text-center">
          <span *ngFor="let star of [1, 2, 3, 4, 5]" class="star" [class.filled]="star <= product.rating">&#9733;</span>
        </div>
        <div class="product-image-container text-center">
          <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">
        </div>
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="custom-text">${{ product.price }}</div>
          <button type="button" class="btn sale-btn" (click)="goToProduct(product.id)">Comprar</button>
        </div>
      </div>
    </div>
  </div>
</div>
